<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <style>
        /* Estilos básicos para centrar el formulario */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .login-form {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .login-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form label {
            display: block;
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
    </style>
    <script>
        function validateLoginForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username.trim() === '' || password.trim() === '') {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Por favor, complete todos los campos.';
                return false;
            } else {
                errorMessage.style.display = 'none';
                return true;
            }
        }
    </script>
</head>
<body>

<div class="login-form">
    <h2>Iniciar Sesión</h2>
    <div id="error-message" class="error-message"></div>
    <form onsubmit="return validateLoginForm()">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su usuario">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" o'clock placeholder="Ingrese su contraseña">
        <button type="submit">Iniciar Sesión</button>
    </form>
</div>

</body>
</html>
